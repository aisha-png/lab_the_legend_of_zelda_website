<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
    <title>The Legend of Zelda: BOTW</title>
</head>
<body>
    <div id="container">
        <header id="header-container">
            <img src="images/legend_of_zelda_botw_logo.png" width="220" height="170">
            <div id="header-right-column">
                <nav id="main-menu">
                    <ul>
                        <li><a href="https://www.google.com">HOME</a></li>
                        <li><a href="https://www.google.com">CHARACTERS</a></li>
                        <li><a href="https://www.google.com">DIVINE BEASTS</a></li>
                        <li><a href="https://www.google.com">HYRULE</a></li>
                        <li><a href="https://www.google.com">CALAMITY GANON</a></li>
                    </ul>
                </nav>
                <form>
                    <label for="email">Sign up to recieve the latest updates!</label>
                    <input type="email" id="email">
                </form>
            </div>
        </header>

        <main class="grid-container center">
            <figure class="grid-item">
                <a href="https://www.zelda.com/breath-of-the-wild/">
                    <img src="images/link.jpeg" width="850" height="650">
                    <figcaption>CHARACTERS</figcaption>
                </a>
            </figure>
            <figure class="grid-item">
                <a href="https://www.zelda.com/breath-of-the-wild/">
                    <img src="images/botw_devine_beast2.jpeg" width="850" height="650">
                    <figcaption>DEVINE BEASTS</figcaption>
                </a>
            </figure>
            <figure class="grid-item">
                <a href="https://www.zelda.com/breath-of-the-wild/">
                    <img src="images/hyrule_castle.jpeg" width="850" height="650">
                    <figcaption>HYRULE</figcaption>
                </a>
            </figure>
            <figure class="grid-item">
                <a href="https://www.zelda.com/breath-of-the-wild/">
                    <img src="images/calimity_ganon_wallpaper.jpeg" width="850" height="650">
                    <figcaption>CALAMITY GANON</figcaption>
                </a>
            </figure>
        </main>

        <section>
            
        </section>
    </div>
    
</body>
</html>
